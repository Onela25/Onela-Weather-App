<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>

    <title>Onela App Forecast</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city..." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">Pretoria</h1>
                    <p class="weather-app-details">
                        <span id="time"></span>, sunny
                        <span id="description"> Clear Sky</span>
                        <br />
                        Humidity: <strong>15%</strong>, Wind: <strong>2.10 km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">☀️</div>
                    <div class="weather-app-temperature">20</div>
                    <div class="weather-app-unit">°C</div>
                </div>
            </div>
            <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Tue</div>
                <div class="weather-forecast-icon">☀️</div> 
                <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature"><strong>16°</strong></div>
                    <div class="weather-forecast-temperature">10°</div>
                 </div>
                </div>
            </div>
        <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Wed</div>
                <div class="weather-forecast-icon">☀️</div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature"><strong>16°</strong></div>
                    <div class="weather-forecast-temperature">10°</div>
                </div>
            </div>
        </div>
        <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Thu</div>
                <div class="weather-forecast-icon">☀️</div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature"><strong>16°</strong></div>
                    <div class="weather-forecast-temperature">10°</div>
                </div>
            </div>
        </div>
        <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Fri</div>
                <div class="weather-forecast-icon">☀️</div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature"><strong>16°</strong></div>
                    <div class="weather-forecast-temperature">10°</div>
                </div>
            </div>
        </div>
        <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="weather-forecast-date">Sat</div>
                <div class="weather-forecast-icon">☀️</div>
                <div class="weather-forecast-temperatures">
                    <div class="weather-forecast-temperature"><strong>16°</strong></div>
                    <div class="weather-forescast-temperature">10°</div>
                </div>
            </div>
       
        </main>
        <footer>
            This project was coded by
            <a href="https://github.com/Onela25" target="_blank">Onela Wellem</a> and is
            <a href="https://github.com/Onela25/Onela-Weather-App" target="_blank">open-sourced on GitHub</a> and
            <a href="https://golden-kelpie-6eeea4.netlify.app/" target="_blank">hosted on Netlify</a>
        </footer>
    </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
